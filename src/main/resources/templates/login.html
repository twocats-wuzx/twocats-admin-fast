<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理-登陆</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" th:href="@{/lib/layui-v2.6.3/css/layui.css}" media="all">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="main-body">
    <div class="login-main">
        <div class="login-top">
            <span>两只猫管理后台登录</span>
            <span class="bg1"></span>
            <span class="bg2"></span>
        </div>
        <form class="layui-form login-bottom">
            <div class="center">
                <div class="item">
                    <span class="icon icon-2"></span>
                    <input type="text" name="username" lay-verify="required"  placeholder="请输入登录账号" maxlength="24"/>
                </div>

                <div class="item">
                    <span class="icon icon-3"></span>
                    <input type="password" name="password" lay-verify="required"  placeholder="请输入密码" maxlength="20">
                    <span class="bind-password icon icon-4"></span>
                </div>

                <!--<div id="validatePanel" class="item" style="width: 137px;">
                    <input type="text" name="captcha" placeholder="请输入验证码" maxlength="4">
                    <img id="refreshCaptcha" class="validateImg"  th:src="@{/images/captcha.jpg}" >
                </div>-->
            </div>
            <div class="tip">
                <!--<input type="checkbox" name="remember" lay-skin="primary" title="记住密码">-->
                <a href="#forget" style="color: #0d82d7">没有账号？点击注册</a>
                <a href="#forget" style="float: right;">忘记密码？</a>
            </div>
            <div class="layui-form-item" style="text-align:center; width:100%;height:100%;margin:0px;">
                <button class="login-btn" lay-submit lay-filter="login-submit">立即登录</button>
            </div>
        </form>
    </div>
</div>
<div class="footer">
    ©版权所有 2014-2018 两只猫工具箱<span class="padding-5">|</span><a target="_blank" href="http://www.miitbeian.gov.cn">粤ICP备16006642号-2</a>
</div>
<script th:src="@{/lib/layui-v2.6.3/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form', 'jquery'], function () {
        let $ = layui.jquery,
            form = layui.form,
            layer = layui.layer;

        // 登录过期的时候，跳出ifram框架
        if (top.location !== self.location) top.location = self.location;

        // 隐藏显示密码
        $('.bind-password').on('click', function () {
            if ($(this).hasClass('icon-5')) {
                $(this).removeClass('icon-5');
                $("input[name='password']").attr('type', 'password');
            } else {
                $(this).addClass('icon-5');
                $("input[name='password']").attr('type', 'text');
            }
        });

        // 进行登录操作
        form.on('submit(login-submit)', function (data) {
            $('.login-btn').html('登录中').addClass('login-btn-disabled').prop('disabled', true)

            data = data.field;
            if (data.username === '') {
                layer.msg('用户名不能为空');
                return false;
            }
            if (data.password === '') {
                layer.msg('密码不能为空');
                return false;
            }
            if (data.captcha === '') {
                layer.msg('验证码不能为空');
                return false;
            }

            let username = $("input[name='username']").val().trim();
            let password = $("input[name='password']").val().trim();
            //let validateCode = $("input[name='captcha']").val();
            //let rememberMe = $("input[name='remember']").val() === 'on';
            $.ajax({
                url: "/api/login",
                type: "post",
                contentType: "application/json",
                data: JSON.stringify({
                    "username": username,
                    "password": password
                }),
                success: function(response) {
                    if (response.code === 20000) {
                        layer.msg('登录成功', function () {
                            window.location = '/index';
                        });
                    } else {
                        //$('.validateImg').click();
                        //$("input[name='captcha']").val("");
                        layer.msg(response.msg);
                    }
                    $('.login-btn').html('立即登录').removeClass("login-btn-disabled").prop('disabled', false)
                },
                error: function (xhr, status, error){
                    layer.msg(error);
                    $('.login-btn').html('立即登录').removeClass("login-btn-disabled").prop('disabled', false)
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
